<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex001</title>
    <style>
        body{
            margin-top: 10vh;
            font: normal 20pt Arial;
            text-align: center;
            background-color: #de878e;
        }
    </style>
</head>

<body>
    <h2>Operadores Lógicos.</h2>
    <script>
        window.alert('Digite o número do seu CPF e do seu RG (com os pontos separadores) Ex: 100.236.987-15')
        var cpfCorreto = '000.000.000-00'
        var rgCorreto = '0.000.000'
        var cpf = window.prompt('Digite o número do seu CPF: ')
        var rg = window.prompt('Digite o número do seu RG: ')
        
    document.write(`${cpf === cpfCorreto && rg === rgCorreto}! Que os dados estão corretos!!!<br/>`)
    document.write(`${cpf === cpfCorreto || rg === rgCorreto}! Que apenas um dos dados está correto!!!<br/>`)
    document.write(`${!(cpf === cpfCorreto && rg === rgCorreto)}! Esta é a negação da verificação se os dados estão corretos ou não.<br/>`)
    </script>
</body>
</html>
